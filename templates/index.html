<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Bot</title>
    <link rel="stylesheet" href="/static/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar Navbar -->
        <nav class="sidebar">
            <div class="navbar-header">
                <span class="navbar-title">Med Bot</span>
            </div>
            <div class="navbar-collapse">
                <ul class="navbar-menu">
                    <li><a href="#" data-chat="medical-advice"><i class="bi bi-hospital"></i></a></li>
                    <li><a href="#" data-chat="wound-detection"><i class="bi bi-image"></i></a></li>
                    <li><a href="#" data-chat="custom-feature"><i class="bi bi-capsule"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Chat Interfaces -->
        <div class="chat-container">
            <section id="medical-advice" class="msger active-chat">
                <header class="msger-header">
                    <div class="msger-header-title">
                        <i class="fas fa-comment-alt"></i> Medical Advice
                    </div>
                    <div class="msger-header-options">
                        <span><i class="fas fa-cog"></i></span>
                    </div>
                </header>
                <main class="msger-chat"></main>
                <form class="msger-inputarea">
                    <input type="text" class="msger-input" placeholder="Enter your message...">
                    <button type="submit" class="msger-send-btn">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </section>

            <section id="wound-detection" class="msger">
                <header class="msger-header">
                    <div class="msger-header-title">
                        <i class="fas fa-comment-alt"></i> Wound Detection
                    </div>
                    <div class="msger-header-options">
                        <span><i class="fas fa-cog"></i></span>
                    </div>
                </header>
                <main class="msger-chat"></main>
                <form class="msger-inputarea">
                    <div class="image-preview-container" id="image-preview-container"></div>
                    <input type="file" id="image-upload" class="image-upload" accept="image/*" style="display:none">
                    <label for="image-upload" class="upload-label">
                        <i class="bi bi-paperclip"></i>
                    </label>
                    <input type="text" class="msger-input" placeholder="Enter your message...">
                    <button type="submit" class="msger-send-btn">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </section>

            <section id="custom-feature" class="msger">
                <header class="msger-header">
                    <div class="msger-header-title">
                        <i class="fas fa-comment-alt"></i> Custom Feature
                    </div>
                    <div class="msger-header-options">
                        <span><i class="fas fa-cog"></i></span>
                    </div>
                </header>
                <main class="msger-chat"></main>
                <form class="msger-inputarea">
                    <input type="text" class="msger-input" placeholder="Enter your message...">
                    <button type="submit" class="msger-send-btn">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </section>
        </div>
    </div>

    <script src="../static/assets/js/script.js"></script>
</body>
</html>
